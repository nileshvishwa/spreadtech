<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registration Page</title>
</head>
<body>
        <div class="wrapper">
            <form>
                <h1>Registration</h1>
                <div class="inputbox">
                    <div class="inputfield">
                        <input id="fname" type="text" placeholder="First" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="inputfield">
                        <input id="lname" type="text" placeholder="Lastname" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="inputbox">
                    <div class="inputfield">
                        <input id="email" type="email" placeholder="Email" required>
                        <i class='bx bxl-gmail'></i>
                    </div>
                    <div class="inputfield">
                        <input id="phnumber" type="number" placeholder="Phone Number" required>
                        <i class='bx bx-phone' ></i>
                    </div>
                </div>
                <div class="inputbox">
                    <div class="inputfield">
                        <input id="pass" type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="inputfield">
                        <input id="cpass" type="password" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                </div>

                <label><input type="checkbox">I hereby declare that the aboce information provided is true and correct</label>
                
            </form>
            <button id="btn_submit" class="button">Register</button>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" integrity="sha512-DNI/FJdkfyeuPUal7lDkRVg0mFY2n4IZJJYqPbQWLL0COxLi6G6nmf5gr1vW1Bd4wYC09hOvZVsSclfXxUTU/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script.js"></script>
</body>
</html>
